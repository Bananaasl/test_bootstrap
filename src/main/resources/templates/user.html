<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
    <title>User</title>
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
            <span class="navbar-text">
                <h5 class="text-white bg-dark">
                    <strong th:text="${user.getEmail()}"></strong>
                    with roles:
                    <tr th:each="role : ${user.getRoles()}" th:text="${role.toString()}"></tr></h5>
            </span>
        <form class="form-signin" method="get" action="/login">
            <button class="btn btn-outline-light border-0" type="submit">Logout</button>
        </form>
    </div>
</nav>

<div class="container-fluid">
    <div class="row w-100">

        <!--   LEFT PANEL -->
        <div class="col-2 p-0 m-0 ">
            <div class="nav flex-column nav-pills mt-3" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                <a class="nav-link" id="user-tab" data-toggle="pill" href="#user" role="tab"
                   aria-controls="user-tab" aria-selected="true">User</a>
            </div>
        </div>
        <div class="col-md-10 bg-light">
            <div class="tab-pane fade " id="user" role="tabpanel" aria-labelledby="user-tab">
                <h3>User information-page</h3>
                <div class="card text-dark mb-3">
                    <div class="card-header">
                        <h5>About user</h5>
                    </div>
                    <div class="card-body bg-light">
                        <!-- TABLE STARTS HERE-->
                        <table class="table table-striped table-hover">
                            <thead>
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">Username</th>
                                <th scope="col">Email</th>
                                <th scope="col">Role</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td><p th:text="${user.getId()}"/></td>
                                <td><p th:text="${user.getUsername()}"/></td>
                                <td><p th:text="${user.getEmail()}"/></td>
                                <td><p th:each="role : ${user.getRoles()}" th:text="${role.toString()}"></p>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                        <!-- TABLE ENDS HERE-->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
