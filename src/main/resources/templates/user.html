<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
    <title>User</title>
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
            <span class="navbar-text">
                <h5 class="text-white bg-dark">
                    <strong th:text="${user.getEmail()}"></strong>
                    with roles:
                    <tr th:each="role : ${user.getRoles()}" th:text="${role.toString()}"></tr></h5>
            </span>
        <form class="form-signin" method="get" action="/login">
            <button class="btn btn-outline-light border-0" type="submit">Logout</button>
        </form>
    </div>
</nav>
<div class="container-fluid">
    <div class="row w-100">

        <!--   LEFT PANEL -->
        <div class="col-2 p-0 m-0 ">
            <div class="nav flex-column nav-pills mt-3" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                <th:block th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}">
                    <a class="nav-link" id="admin-tab" th:href="@{'/admin'}" role="tab"
                       aria-controls="admin" aria-selected="true">Admin</a>
                </th:block>
                <th:block th:if="${#authorization.expression('hasRole(''ROLE_USER'')')}">
                    <a class="nav-link active" id="user" th:href="@{'/user'}">User</a>
                </th:block>
            </div>
        </div>

        <!--   MAIN -->
        <div class="col-md-10 bg-light">
            <div class="tab-pane fade show active" id="admin" role="tabpanel"
                 aria-labelledby="admin-tab">
                <h1>User panel</h1>
                <nav class="nav nav-tabs" id="nav-tab" role="tablist">
                    <a class="nav-link active" id="nav-home-tab" data-toggle="tab" href="#nav-home" role="tab"
                       aria-controls="nav-home" aria-selected="true">User Table</a>
                </nav>
                <div class="tab-content" id="nav-tabContent">
                    <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
                        <table class="table">
                            <thead>
                            <tr>
                                <th scope="col">Id</th>
                                <th scope="col">Name</th>
                                <th scope="col">Surname</th>
                                <th scope="col">Age</th>
                                <th scope="col">Email</th>
                                <th scope="col">Role</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="user : ${user}">
                                <td><p th:utext="${user.id}"></p></td>
                                <td><p th:utext="${user.username}"></p></td>
                                <td><p th:utext="${user.surname}"></p></td>
                                <td><p th:utext="${user.age}"></p></td>
                                <td><p th:utext="${user.email}"></p></td>
                                <td><p th:utext="${user.getRoles()}"></p></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>



<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
